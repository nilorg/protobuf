syntax = "proto3";

package nilorg.protobuf.errors;

option go_package = "github.com/nilorg/protobuf/errors";
option csharp_namespace = "Nilorg.Protobuf.Errors";

option java_package = "com.nilorg.protobuf.errors";
option java_outer_classname = "BusinessError";
option java_multiple_files = true;

// BusinessError 业务错误
message BusinessError {
    // 错误代码
    uint32 code = 1;
    // 错误消息
    string msg = 2;
}
